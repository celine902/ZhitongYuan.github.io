    <style>
        :root {
            --primary-color: #000;
            --secondary-color: #fff;
            --accent-color: #ff3b30;
            --transition-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: var(--secondary-color);
            color: var(--primary-color);
            overflow-x: hidden;
        }

        /* 导航栏样式 */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            mix-blend-mode: difference;
            color: var(--secondary-color);
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 2px;
        }

        .nav-links {
            display:极 flex;
            gap: 30px;
        }

        .nav-links a {
            color: inherit;
            text-decoration: none;
            position: relative;
            padding-bottom: 2px;
            font-size: 14px;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .nav-links a:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0%;
            height: 1px;
            background: currentColor;
            transition: width var(--transition-speed) ease;
        }

        .nav-links a:hover:after {
            width: 100%;
        }

        /* 主内容区网格布局 */
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 0;
            margin-top: 80px;
        }

        .grid-item {
            position: relative;
            overflow: hidden;
            aspect-ratio: 4/5;
            background: #eee;
            cursor: pointer;
            transition: transform var(--transition-speed);
        }

        .grid-item:hover {
            transform: translateY(-5px);
        }

        .grid-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .grid-item:hover .grid-img {
            transform: scale(1.05);
        }

        .item-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 25px;
            opacity: 0;
            transition: opacity var(--transition-speed);
            color: var(--secondary-color);
        }

        .grid-item:hover .item-overlay {
            opacity: 1;
        }

        .project-title {
            font-size: 22px;
            font-weight: 500;
            margin-bottom: 5px;
            color: #fff;
        }

        .project-category {
            font-size: 14px;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* 模态框样式 - 恢复原始设计 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            overflow: auto;
            padding: 60px;
        }

        .modal-content {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            color: #fff;
        }

        .close-modal {
            position: fixed;
            top: 30px;
            right: 30px;
            font-size: 30px;
            color: #fff;
            cursor: pointer;
            z-index: 1001;
        }

        .modal-img {
            width: 100%;
            max-height: 80vh;
            object-fit: contain;
            margin-bottom: 30px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .modal-img:hover {
            transform: scale(1.02);
        }

        /* 项目信息区域 - 恢复原始设计（无背景边框） */
        .modal-info {
            max-width: 800px;
            margin: 0 auto 40px;
            padding: 0;
            background: none;
            border-radius: 0;
            backdrop-filter: none;
        }

        .modal-title {
            font-size: 32px;
            margin-bottom: 15px;
            font-weight: 600;
            color: #fff;
        }

        .modal-desc {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
            font-weight: 300;
        }

        .modal-date {
            font-size: 16px;
            font-style: italic;
            opacity: 0.7;
        }

        /* 图片展示区域 - 在项目信息下方 */
        .image-gallery {
            width: 100%;
            margin-top: 50px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            height: 300px;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .gallery-item:hover {
            transform: scale(1.03);
        }

        .gallery-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 图片放大模态框 */
        .image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            overflow: auto;
        }

        .image-modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90vh;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .image-modal-img {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
            cursor: zoom-out;
        }

        .close-image-modal {
            position: fixed;
            top: 30px;
            right: 30px;
            font-size: 30px;
            color: #fff;
            cursor: pointer;
            z-index: 2001;
        }

        /* 导航箭头样式 */
        .nav-arrow {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 2002;
            transition: all 0.3s ease;
        }

        .nav-arrow:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .prev-arrow {
            left: 30px;
        }

        .next-arrow {
            right: 30px;
        }

        .arrow-icon {
            font-size: 30px;
            color: #fff;
        }

        /* 图片描述文字区域 - 优化样式 */
        .image-caption {
            width: 100%;
            text-align: center;
            color: #fff;
            padding: 10px 0;
            margin-top: 15px;
        }

        .image-desc {
            font-size: 18px; /* 放大字号 */
            font-weight: 400; /* 增加字重 */
            opacity: 0.9; /* 提高可见性 */
            line-height: 1.6; /* 增加行高 */
        }

        /* 页脚样式 */
        .footer {
            padding: 80px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #ddd;
        }

        .contact-info h2 {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .contact-info p {
            margin-bottom: 10px;
            font-weight: 300;
        }

        .social-links {
            display: flex;
            gap: 20px;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-speed);
        }

        .social-icon:hover {
            background: var(--primary-color);
            color: var(--secondary-color);
        }

        /* 响应式调整 */

            .navbar {

            }
            
            .modal {
                padding: 20px;
            }
            
            .footer {
                flex-direction: column;

                gap: 30px;
            }
            
            .modal-info {
                padding: 0;
            }
            
            .modal-title {
                font-size: 24px;
            }
            
            .modal-desc {
                font-size: 16px;
            }

                grid-template-columns: 1fr;
            }
            
            .gallery-item {
                height: 250px;
            }
            
            .nav-arrow {
                width: 40px;
                height: 40px;
            }
            
            .prev-arrow {
                left: 10px;
            }
            
            .next-arrow {
                right: 10px;
            }

                font-size: 16px; /* 移动设备上稍小字号 */
            }
        }
    </style>
</head>

        // DOM元素引用
        const gridItems = document.querySelectorAll('.grid-item');
        const modal = document.getElementById('projectModal');
        const modalMainImg = document.getElementById('modalMainImg');
        const modalTitle = document.getElementById('modalTitle');
        const modalDesc = document.getElementById('modalDesc');
        const modalDate = document.getElementById('modalDate');
        const closeModal = document.querySelector('.close-modal');
        const galleryGrid = document.getElementById('galleryGrid');
        
        // 图片放大相关元素
        const imageModal = document.getElementById('imageModal');
        const enlargedImg = document.getElementById('enlargedImg');
        const closeImageModal = document.querySelector('.close-image-modal');
        const prevArrow = document.querySelector('.prev-arrow');
        const nextArrow = document.querySelector('.next-arrow');
        const imageDesc = document.getElementById('imageDesc');
        
        // 图片导航状态
        let currentImages = [];
        let currentIndex = 0;
        
        // 点击网格项目打开模态框
        gridItems.forEach(item => {
            item.addEventListener('click', () => {
                const projectId = item.getAttribute('data-id');
                const project = projects[projectId];
                
                if (project) {
                    // 设置主图
                    modalMainImg.src = project.mainImg;
                    modalMainImg.alt = project.title;
                    
                    // 设置项目信息
                    modalTitle.textContent = project.title;
                    modalDesc.textContent = project.desc;
                    modalDate.textContent = project.date;
                    
                    // 清空现有图片
                    galleryGrid.innerHTML = '';
                    
                    // 添加所有项目图片
                    project.images.forEach((img, index) => {
                        const galleryItem = document.createElement('div');
                        galleryItem.classList.add('gallery-item');
                        
                        const imgElement = document.createElement('img');
                        imgElement.src = img.src;
                        imgElement.alt = img.desc;
                        imgElement.classList.add('gallery-img');
                        
                        // 添加点击事件监听器
                        imgElement.addEventListener('click', (e) => {
                            e.stopPropagation(); // 防止事件冒泡
                            showEnlargedImage(img, project, index);
                        });
                        
                        galleryItem.appendChild(imgElement);
                        galleryGrid.appendChild(galleryItem);
                    });
                    
                    modal.style.display = 'block';
                    document.body.style.overflow = 'hidden';
                }
            });
        });
        
        // 显示放大图片
        function showEnlargedImage(img, project, index) {
            // 设置当前图片集合和索引
            currentImages = [{
                src: project.mainImg,
                desc: "项目主图"
            }, ...project.images];
            currentIndex = index + 1; // +1 因为主图是第一个
            
            // 显示放大图片
            enlargedImg.src = currentImages[currentIndex].src;
            imageDesc.textContent = currentImages[currentIndex].desc;
            
            imageModal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }
        
        // 导航箭头功能
        prevArrow.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + currentImages.length) % currentImages.length;
            updateEnlargedImage();
        });
        
        nextArrow.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % currentImages.length;
            updateEnlargedImage();
        });
        
        // 更新放大图片
        function updateEnlargedImage() {
            enlargedImg.src = currentImages[currentIndex].src;
            imageDesc.textContent = currentImages[currentIndex].desc;
        }
        
        // 关闭模态框
        function closeProjectModal() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }
        
        closeModal.addEventListener('click', closeProjectModal);
        
        // 点击模态框外部关闭
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeProjectModal();
            }
        });
        
        // 关闭图片模态框
        function closeImageModalFunc() {
            imageModal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }
        
        closeImageModal.addEventListener('click', closeImageModalFunc);
        
        // 点击图片模态框外部关闭
        imageModal.addEventListener('click', (e) => {
            if (e.target === imageModal) {
                closeImageModalFunc();
            }
        });
        
        // 键盘导航支持
        document.addEventListener('keydown', (e) => {
            if (imageModal.style.display === 'block') {
                if (e.key === 'ArrowLeft') {
                    prevArrow.click();
                } else if (e.key === 'ArrowRight') {
                    nextArrow.click();
                } else if (e.key === 'Escape') {
                    closeImageModalFunc();
                }
            }
        });
        
        // 项目主图也可以点击放大
        modalMainImg.addEventListener('click', () => {
            const projectId = document.querySelector('.grid-item:hover')?.getAttribute('data-id');
            if (projectId) {
                const project = projects[projectId];
                if (project) {
                    showEnlargedImage({
                        src: project.mainImg,
                        desc: "项目主图"
                    }, project, 0);
                }
            }
        });
    </script>
